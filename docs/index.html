<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Loading.css</title>
  <meta name="description" content="Tiny loaders and spinners made with only css and one div">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  <link rel="stylesheet" href="loading.min.css">
  <style>
    *,
    :before,
    :after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font: italic 300 1.8rem/1.5 'Lobster', cursive;
      color: #7b8993;
      background-color: rgba(255, 255, 255, .60);
    }

    .header {
      text-align: center;
    }

    .header h1 {
      color: rgba(211, 47, 47, .9);
      font-size: 96px;
      text-shadow: 5px 5px 0 rgba(0, 0, 0, .1);
      letter-spacing: 0.1rem;
      font-weight: 200;
    }

    .header h2 {
      color: #7b8993;
      font-size: 24px;
      font-weight: 200;
    }

    .header .downloads {
      text-align: center;
    }

    .header .downloads a {
      display: inline-block;
      border: 2px solid rgba(211, 47, 47, 1);
      border-radius: 5px;
      margin: 20px;
      padding: 5px 10px;
      font-size: 20px;
      color: rgba(211, 47, 47, 1);
      text-decoration: none;
      letter-spacing: 0.1rem;

    }

    .downloads a:hover {
      color: #fff;
      background: rgba(211, 47, 47, 1);
      transition: all 350ms ease;
    }

    .container {
      display: flex;
      flex-flow: row wrap;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 900px;
      height: 100%;
      margin: 0 auto;
    }

    .box {
      width: 100px;
      display: flex;
      flex-flow: column wrap;
      align-content: center;
      align-items: center;
      margin: 30px 50px;
      border-radius: 10px;
      text-align: center;
      transition: transform 500ms ease-in-out;
    }

    .box:hover {
      cursor: pointer;
      transform: scale(1.2);
    }

    .box p {
      font-size: 0.6em;
    }

    .credits {
      font-size: 0.5em;
    }

    .credits a {
      color: rgba(211, 47, 47, 1);
    }

    .credits a:before {
      content: "\2764";
      display: inline-block;
      margin: 0 3px;
      color: rgba(211, 47, 47, 1);
      animation: heart 500ms linear infinite alternate;
    }

    @keyframes heart {
      100% {
        transform: scale(1.3);
      }
    }
  </style>

</head>

<body>
  <header class="header">
    <h1>Loading.css</h1>
    <h2>Tiny loaders and spinners made with only css and one div</h2>
    <div class="downloads">
      <a href="https://github.com/welksonramos/loading.css/blob/master/loading.css">Download</a>
      <a href="https://github.com/welksonramos/loading.css">View on Github</a>
    </div>
  </header>
  <div class="container">
    <div class="box">
      <div class="loading ldgBalls"></div>
      <p>.ldgBalls</p>
    </div>
    <div class="box">
      <div class="loading ldgBar"></div>
      <p>.ldgBar</p>
    </div>
    <div class="box">
      <div class="loading ldgBattery"></div>
      <p>.ldgBattery</p>
    </div>
    <div class="box">
      <div class="loading ldgDualRing"></div>
      <p>.ldgDualRing</p>
    </div>
    <div class="box">
      <div class="loading ldgFlip"></div>
      <p>.ldgFlip</p>
    </div>
    <div class="box">
      <div class="loading ldgRing"></div>
      <p>.ldgRing</p>
    </div>
    <div class="box">
      <div class="loading ldgSignal"></div>
      <p>.ldgSignal</p>
    </div>
    <div class="box">
      <div class="loading ldgSquare"></div>
      <p>.ldgSquare</p>
    </div>
    <footer>
      <div class="credits">
        <p>Made with by
          <a href="https://twitter.com/welksonramos">@welksonramos</a>
        </p>
      </div>
    </footer>
</body>

</html>
